<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-----boostrap link-----> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-----css link----->
    <link rel="stylesheet" href="static\css\style.css">

</head>
<body>
    <h1>Your Pay Slip Online And Free</h1>
<div class="row text-center p-4">
    <div class="col-6">
        <h3>
            Registration
        </h3>
    {% for message in  get_flashed_messages(category_filter=["reg"])%}
    <p > {{message}}</p>
{%endfor%}
<form action="/users/register" method="post">
    <div class="warpper">
    <input type="text" name="first_name" required>
    <label for="first_name">First Name</label>
    </div>
    <div class="warpper">
        <input type="text" required>
        <label for="first_name">Last Name</label>
    </div>

    <div class="warpper">
        <input type="email" name="email"  required>
        <label for="eamil">Email</label>
    </div>
    <div class="warpper">
        <input type="password" name="password" required>
        <label for="password">Password</label>
    </div>
    <div class="warpper">
        <input type="password" name="confirm_password" required>
        <label for="password">Confirm Password</label>
    </div>
    <input type="submit" value="Register" class="ripple-btn">
</form>
</div>
<div class="col-6">
    <h3>
        Login
    </h3>
    {% for message in  get_flashed_messages(category_filter=["log"])%}
        <p > {{message}}</p>
    {%endfor%}
    <form action="/users/login" method="post">
        <div class="warpper">
            <input type="email" name="email"  required>
            <label for="eamil">Email</label>
        </div>
        <div class="warpper">
            <input type="password" name="password" required>
            <label for="password">Password</label>
        </div>
        <input type="submit" value="Login" class="ripple-btn">
    </form>  
</div>
</div>
</div>
</body>
</html>
